<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectLang - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sign Up for ProjectLang</h1>
        <nav>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
            <a href="#">Feedback</a>
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </nav>
    </header>
    <main>
        <form id="signupForm" aria-label="Sign Up Form">
            <input type="text" placeholder="Username" required aria-label="Username">
            <input type="email" placeholder="Email" required aria-label="Email">
            <input type="password" placeholder="Password" required aria-label="Password">
            <input type="password" placeholder="Confirm Password" required aria-label="Confirm Password">
            <button type="submit">Sign Up</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 ProjectLang - English to Java Translator</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
