<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectLang - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Array of random messages
        const messages = [
            "Join the ProjectLang community! Sign up now!",
            "Ready to transform your coding skills? Let's get started!",
            "Create your account to unlock powerful translation tools!",
            "Sign up to begin your journey in coding!",
            "Your coding adventure awaits! Sign up now!"
        ];

        // Function to display a random message
        function displayRandomMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            const messageContainer = document.getElementById('random-message');
            messageContainer.textContent = messages[randomIndex];
        }

        // Call the function on page load
        window.onload = function() {
            displayRandomMessage();
            loadDarkMode();
        };

        // Function to toggle Dark Mode and save preference in localStorage
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const darkModeEnabled = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', darkModeEnabled);
        }

        // Load dark mode preference from localStorage
        function loadDarkMode() {
            const darkModeEnabled = localStorage.getItem('darkMode') === 'true';
            if (darkModeEnabled) {
                document.body.classList.add('dark-mode');
            }
        }
    </script>
</head>
<body>
    <header><h1>Sign Up for ProjectLang</h1>
        <nav>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
            <a href="#">Feedback</a>
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </nav>
    </header>
    <main>
        <section>
            <form id="signupForm" aria-label="Sign Up Form">
                <input type="text" placeholder="Username" required aria-label="Username">
                <input type="email" placeholder="Email" required aria-label="Email">
                <input type="password" placeholder="Password" required aria-label="Password">
                <input type="password" placeholder="Confirm Password" required aria-label="Confirm Password">
                <button type="submit">Sign Up</button>
            </form>
            <div id="signupMessage" class="message" style="display:none; color:red;"></div>
        </section>
        <section>
            <h3>Random Message:</h3>
            <p id="random-message"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 ProjectLang - English to Java Translator</p>
    </footer>
    <script src="script.js"></script>
    <script src="api.js"></script>
</body>
</html>
