<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectLang IDE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="editor-container">
        <!-- Sidebar with File Management -->
        <div class="sidebar">
            <h2>Files</h2>
            <div class="file-manager">
                <button id="newFileBtn"><i class="fas fa-file"></i> New File</button>
                <button id="newFolderBtn"><i class="fas fa-folder-plus"></i> New Folder</button>
                <button id="saveFileBtn"><i class="fas fa-save"></i> Save</button>
            </div>
            <div class="file-list"></div>
        </div>
        
        <!-- Editor Section -->
        <div class="editor">
            <div id="editor-header">
                <h2 id="current-file">No File Selected</h2>
            </div>
            <textarea id="editor-content" placeholder="Start coding..."></textarea>
            <button id="runCodeBtn"><i class="fas fa-play"></i> Run Code</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ProjectLang. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
