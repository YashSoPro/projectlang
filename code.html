\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor - ProjectLang</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="editor-container">
        <aside class="file-explorer">
            <h3>File Explorer</h3>
            <ul id="fileList">
                <!-- Dynamically added files will appear here -->
            </ul>
            <button id="addFileBtn">Add File</button>
        </aside>

        <main class="code-editor">
            <textarea id="codeArea" placeholder="Write your code here..."></textarea>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
