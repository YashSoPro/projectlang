<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectLang - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Array of random messages
        const messages = [
            "Welcome back to ProjectLang! Ready to translate your commands?",
            "Log in to access your previous translations!",
            "Join us in converting your English commands to Java!",
            "Let's continue your coding journey!",
            "Enter your credentials to get started again!"
        ];

        // Function to display a random message
        function displayRandomMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            const messageContainer = document.getElementById('random-message');
            messageContainer.textContent = messages[randomIndex];
        }

        // Call the function on page load
        window.onload = function() {
            displayRandomMessage();
            loadDarkMode();
        };

        // Function to toggle Dark Mode and save preference in localStorage
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const darkModeEnabled = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', darkModeEnabled);
        }

        // Load dark mode preference from localStorage
        function loadDarkMode() {
            const darkModeEnabled = localStorage.getItem('darkMode') === 'true';
            if (darkModeEnabled) {
                document.body.classList.add('dark-mode');
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to ProjectLang</h1>
        <nav>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
            <a href="#">Feedback</a>
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </nav>
    </header>
    <main>
        <section>
            <h2>Login to Your Account</h2>
            <form id="loginForm" aria-label="Login Form">
                <input type="text" placeholder="Username" required aria-label="Username">
                <input type="password" placeholder="Password" required aria-label="Password">
                <button type="submit">Login</button>
            </form>
            <div id="loginMessage" class="message" style="display:none; color:red;"></div>
        </section>
        <section>
            <h3>Random Message:</h3>
            <p id="random-message"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 ProjectLang - English to Java Translator</p>
    </footer>
    <script src="script.js"></script>
    <script src="api.js"></script>
</body>
</html>
