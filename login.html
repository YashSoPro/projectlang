<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectLang - Login</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Dark mode functionality
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const darkModeEnabled = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', darkModeEnabled);
        }

        function loadDarkMode() {
            const darkModeEnabled = localStorage.getItem('darkMode') === 'true';
            if (darkModeEnabled) {
                document.body.classList.add('dark-mode');
            }
        }

        window.onload = loadDarkMode;
    </script>
</head>
<body>
    <header>
        <h1>Welcome to ProjectLang</h1>
        <nav>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
            <a href="#">Feedback</a>
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </nav>
    </header>
    <main>
        <h2>Login to Your Account</h2>
        <form id="loginForm" aria-label="Login Form">
            <input type="text" placeholder="Username" required aria-label="Username">
            <input type="password" placeholder="Password" required aria-label="Password">
            <button type="submit">Login</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 ProjectLang - English to Java Translator</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
