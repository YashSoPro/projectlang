<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectLang - Code Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light">
    <header>
        <h1>ProjectLang Code Editor</h1>
        <nav>
            <a href="login.html">Logout</a>
        </nav>
    </header>
    <main>
        <div class="editor-container">
            <h2>Your Code</h2>
            <textarea id="code" rows="10" placeholder="Type your natural language code here..."></textarea>
            <div class="buttons">
                <button onclick="saveCode()">Save Code</button>
                <button onclick="loadCode()">Load Code</button>
                <button onclick="runCode()">Run Code</button>
            </div>
            <h2>Translated JavaScript Code</h2>
            <pre id="translatedCode"></pre>
            <h2>Output</h2>
            <pre id="output"></pre>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
